<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:700" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="header">
    <h1>Table Finder</h1>
    <p>Pick your table now</p>
</div> <!--header-->
<div class="container">
    <p class="available" class="table">1</p>
    <p class="available" class="table">2</p>
    <p class="available" class="table">3</p>
    <p class="available" class="table">4</p>
    <p class="available" class="table">5</p>
    <p class="available" class="table">6</p>
    <p class="available" class="table">7</p>
    <p class="available" class="table">8</p>
    <p class="available" class="table">9</p>
</div><!--container-->
<form class="hidden">
    <p id="title">New Reservation</p>
    <p id="tableNumber">Table Number: </p>
    <input id="name" type="text" placeholder="Name"><br>
    <input id="phone" type="text" placeholder="Phone Number"><br>
    <input id="guests" type="text" placeholder="Number of Guests"><br>
    <button>Save</button>
</form>




    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
